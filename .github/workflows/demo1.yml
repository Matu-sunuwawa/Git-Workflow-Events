name: Events Demo 1
# on: [push, workflow_dispatch] # this actually applied on all branches
on:
  pull_request:
    # EVENTS ACTIVITY TYPES
    # types: [opened, edited]
    types:
      - opened
      # - edited
    branches:  # PULL REQUEST TARGETING THIS BRANCHES
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feature/**'  # feature/new feature/new/button
  workflow_dispatch:
  # EVENTS FILTER
  push:
    branches:
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feature/**'  # feature/new feature/new/button
      # developer-1   <-- for such case scenarios it will not be triggered
    paths-ignore::  # IGNORE CHANGES IF THESE FILES ARE CHANGED
      - '.github/workflows/*'
    # paths:  # trigger atleast one file change
    #   - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."